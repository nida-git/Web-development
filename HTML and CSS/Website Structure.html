<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise5</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: black;
        }

        nav {
            position: sticky;
            top: 0;
        }

        ul {
            display: flex;
            list-style-type: none;
            background-color: rgb(8, 8, 8);
        }

        li {
            padding: 25px 35px;
            color: rgb(113, 250, 82);
            /* background-color: bisque; */
        }

        .boxes {
            display: flex;
            padding: 50px;
            background-color: rgb(27, 28, 28);
        }

        .box {
            width: 455px;
            height: 455px;
            border: 2px solid black;
            padding: 20px;
            background-color: rgba(39, 46,45);
        }

        .box1 {
            margin: 25px;

        }

        .box2 {
            margin: 25px;
        }

        .welcome {
            text-align: center;
            padding: 15px 40px;
            color: rgb(28, 164, 41);
            border: 2px solid black;
            border-radius: 42px;
            font-size: 55px;
            margin: 0px 50px;
            background-color: rgb(52, 51, 54);
        }
        h4{
            text-align: center;
            color: rgb(66, 214, 81);
        }

        .logo {
            border: 2px solid black;
            width: 95px;
            height: 95px;
            border-radius: 65px;
            z-index: 1;
            position: fixed;
            right: 5px;
            bottom: 5px;
            background-color: rgb(99, 104, 101);
            padding: 5px;
            text-align: center;
           font-size: 30px;
           color: rgb(50, 227, 50);
        }
        footer{
            padding: 15px;
            border: 1px solid grey;
        }
    </style>
</head>

<body>
    <nav>
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Services</li>
            <li>Products</li>
            <li>Contact</li>
        </ul>
    </nav>
    <div class="boxes">  
        <div class="box box1"> <h4>Content</h4> 
        </div>
        <div class="box box2">
            <h4>Content</h4>
        </div>
    </div>
    <div class="logo">Logo</div>
    <div class="welcome">welcome to this web development express</div>
    <footer>
        <ul>
            <li>Privacy Policy</li>
            <li>Terms of Services</li>
            <li>copy rights | all rights reserved</li>
            <li>Help Center</li>
        </ul>
    </footer>
</body>

</html>
